<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Grove Banner v1</title>
<style>
  body {
    margin: 0;
    background: #f9faf9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  svg {
    width: 1280px;
    height: 720px;
    background: linear-gradient(180deg, #eafaea 0%, #f4fff4 100%);
  }

  .grid line {
    stroke: #9fe09f;
    stroke-width: 0.5;
    opacity: 0.2;
  }

  .trail {
    fill: none;
    stroke: #00b36b;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-dasharray: 400;
    stroke-dashoffset: 400;
    animation: draw 6s ease-in-out infinite;
  }

  @keyframes draw {
    0% { stroke-dashoffset: 400; opacity: 0; }
    20% { opacity: 1; }
    70% { stroke-dashoffset: 0; }
    100% { stroke-dashoffset: 400; opacity: 0; }
  }

  text {
    fill: #006644;
    font-family: "Segoe UI", sans-serif;
    font-size: 32px;
    font-weight: 600;
    opacity: 0;
    animation: fadeIn 6s ease-in-out infinite;
    animation-delay: 1.5s;
  }

  @keyframes fadeIn {
    0%, 20% { opacity: 0; }
    40%, 80% { opacity: 1; }
    100% { opacity: 0; }
  }
</style>
</head>
<body>
<svg viewBox="0 0 1280 720">
  <g class="grid">
    <!-- simple fractal grid -->
    <line x1="0" y1="360" x2="1280" y2="360" />
    <line x1="640" y1="0" x2="640" y2="720" />
  </g>
  <path class="trail" d="M200,600 Q640,100 1080,620" />
  <text x="50%" y="50%" text-anchor="middle">GROVE PROTOTYPE</text>
</svg>
</body>
</html>
